kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rolebinding-def-svc-acc-psp
  namespace: hello-kube
roleRef:
  kind: ClusterRole
  name: psp:vmware-system-privileged
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kube-deployment
  namespace: hello-kube
spec:
  selector:
    matchLabels:
      app: hello-kube
  replicas: 3
  template:
    metadata:
      labels:
        app: hello-kube
    spec:
      containers:
      - name: hello-kube
        image: paulbouwer/hello-kubernetes:1.10.1
---
apiVersion: v1
kind: Service
metadata:
    name: loadbalanced-hello-kube-service
    namespace: hello-kube
spec:
    type: LoadBalancer
    selector:
        app: hello-kube
    ports:
        - port: 80
          targetPort: 8080
